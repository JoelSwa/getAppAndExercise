<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Locations
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item (click)="navigateToLocationNew()">
            <ion-label class="label-medium-center">
                Add new location
            </ion-label>
        </ion-item>
        <ion-spinner *ngIf="awaitingResponse"></ion-spinner>
    </ion-card>

    <ion-refresher pulling-text="Pull to refresh" pullMax="120" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let fence of geofencesFromDatabase">
            <ion-label>{{fence.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
