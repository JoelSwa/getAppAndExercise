<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Log out</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-label class="label-large-center">Do you wish to log out? </ion-label>
    <ion-button class="logoutButton" (click)="logout()">Yes</ion-button>
    <ion-button class="logoutButton" (click)="return()">No</ion-button>
</ion-content>
