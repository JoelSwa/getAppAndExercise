<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{walk.name}}</ion-title>
        <ion-icon class="homeIcon" slot="end" name="home" (click)="goToHome()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-spinner *ngIf="awaitingResponse"></ion-spinner>
    <ion-label class="label-medium-center">Locations: </ion-label>
    <ion-list>
        <ion-item *ngFor="let fence of walk.geofences">
            <ion-label>{{fence.name}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button (click)="startWalk()">Start walk</ion-button>
    <ion-button (click)="navigateToWalkUpdate()">Update</ion-button>
    <ion-button (click)="deleteWalk()" color="danger">Delete</ion-button>
    <ion-button (click)="navigateToWalkList()">Back</ion-button>

</ion-content>
